unbindallmousekeyboard

//bindings
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot5"
bind "MOUSE4" "slot5"
bind "f" "slot4"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "MOUSE3" "drop"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "w" "+forward"
bind "s" "+back"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"


bind "e" "+use"
bind "p" "buymenu"

bind "TAB" "+showscores"
bind "i" "show_loadout_toggle"
bind "l" "toggle voice_enable"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"

bind "t" "+lookatweapon"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "x" "radio1"
bind "c" "radio2"
bind "v" "radio3"
bind "ALT" "+voicerecord"
bind "l" "toggle voice_enable"

// jumpThrow
alias "+jumpThrow" "+attack;+jump;-attack"
alias "-jumpThrow" "-jump"
bind MOUSE5 "+jumpThrow"

// Sensitivity
m_customaccel 0
m_mousespeed 0
m_rawinput 1 // 0

sensitivity 0.5 // 3.1 // 2.5

// HUD
hud_scaling "0.8"
cl_hud_playercount_showcount "1"
cl_hud_bomb_under_radar 0
cl_showloadout 1
cl_showfps 0

alias "radar_3" "cl_radar_scale 0.3;alias radar_minus radar_3; alias radar_plus radar_4"
alias "radar_4" "cl_radar_scale 0.4;alias radar_minus radar_3; alias radar_plus radar_5"
alias "radar_5" "cl_radar_scale 0.5;alias radar_minus radar_4; alias radar_plus radar_5"
alias radar_minus radar_3
alias radar_plus radar_4

bind KP_MINUS radar_minus
bind KP_PLUS radar_plus

// Crosshair
cl_crosshairdot 1
cl_crosshairthickness 0.5
cl_crosshair_outlinethickness 1

// weapon position
cl_righthand "1"
viewmodel_offset_x "2.5" // 1
viewmodel_offset_y "-1" // 1
viewmodel_offset_z "-2" // -1
viewmodel_fov "55"

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"
cl_hud_radar_scale "1.15"

// Team
cl_teamid_overhead_always 1
+cl_show_team_equipment
alias show_team "cl_teamid_overhead_always 1;+cl_show_team_equipment;alias toggle_show_team hide_team"
alias hide_team "cl_teamid_overhead_always 0;-cl_show_team_equipment;alias toggle_show_team show_team"
alias toggle_show_team hide_team
bind k toggle_show_team

// sound
voice_enable 1

// Network
rate "196608"
cl_cmdrate "128"
cl_updaterate "128"
// cl_interp "0"
// cl_interp_ratio "1"
// cl_lagcompensation "1"

echo ""
echo "Config Player 1 loaded"
echo ""
echo ""
